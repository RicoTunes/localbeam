<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Files · Wireless Transfer</title>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/poppins.css">
    <link rel="stylesheet" href="/static/css/browser.css?v=9">
</head>
<body>

    <!--  APP SHELL  -->

    <!-- App bar -->
    <header class="app-bar">
        <button class="ab-btn" onclick="goUp()" title="Go up">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="ab-center">
            <span class="ab-title">Files</span>
            <span class="ab-path" id="pathDisplay">Loading</span>
        </div>
        <button class="ab-btn" onclick="refreshBrowser()" title="Refresh">
            <i class="fas fa-rotate-right"></i>
        </button>
    </header>

    <!-- Search bar -->
    <div class="search-wrap">
        <i class="fas fa-search search-icon"></i>
        <input id="searchInput" type="search" placeholder="Search files and folders"
               oninput="performSearch()" autocomplete="off" autocorrect="off" spellcheck="false">
    </div>

    <!-- Sort strip -->
    <div class="sort-strip">
        <button class="ss-btn active" id="sbName" onclick="sortBy('name')">
            Name <i class="fas fa-sort" id="sortName"></i>
        </button>
        <button class="ss-btn" id="sbSize" onclick="sortBy('size')">
            Size <i class="fas fa-sort" id="sortSize"></i>
        </button>
        <button class="ss-btn" id="sbMod" onclick="sortBy('modified')">
            Date <i class="fas fa-sort" id="sortModified"></i>
        </button>
        <span class="ss-count" id="itemCountBadge"></span>
    </div>

    <!-- File list -->
    <div class="file-list" id="browserContent">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading</p>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="pag-bar" id="pagBar">
        <button class="pg-btn" onclick="previousPage()" disabled id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="pageInfo">1 of 1</span>
        <button class="pg-btn" onclick="nextPage()" disabled id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </nav>

    <!--  HIDDEN LEGACY ELEMENTS (needed by browser.js)  -->
    <div id="breadcrumb"  style="display:none"></div>
    <div id="quickAccess" style="display:none"></div>
    <div id="fileInfo"    style="display:none"></div>
    <span id="dirCount"   style="display:none">0</span>
    <span id="fileCount"  style="display:none">0</span>
    <span id="totalSize"  style="display:none">0</span>

    <!--  DOWNLOAD OVERLAY  -->
    <div id="dlOverlay" class="dl-overlay" style="display:none">
        <div class="dl-card">
            <div class="dl-icon-wrap">
                <div class="dl-ring"></div>
                <i class="fas fa-download dl-icon"></i>
            </div>
            <div class="dl-filename" id="dlFilename">Preparing</div>
            <div class="dl-sub">Downloading via fast server</div>
            <div class="dl-bar"><div class="dl-bar-fill"></div></div>
            <button class="dl-dismiss" onclick="document.getElementById('dlOverlay').style.display='none'">
                Dismiss
            </button>
        </div>
    </div>

    <!--  HELP MODAL (kept for completeness)  -->
    <div id="helpModal"  class="modal" style="display:none"></div>
    <div id="aboutModal" class="modal" style="display:none"></div>

    <script src="/static/js/browser.js?v=8"></script>

</body>
</html>
